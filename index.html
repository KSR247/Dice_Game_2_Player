<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div id="container" class="container">
        <h1>Dice Game</h1>
            
        <div class="mainPage">
            <div class="wrapper">
                
                <div id="player_0" class="player-0">
                    <div class="name_0" id="name_0"><h2>Player 1</h2></div>
                    <div id="playerScore_0" class="playerScore_0"><p>0</p></div>
                    <div class="playerCurrent">
                        <p>CURRENT</p>
                        <p class="playerOneCurrentScore" id="current_Score_0">0</p>
                    </div>
                </div>

                <div class="menu">
                        <div class="newGame"><button id="reset"><i class="fas fa-plus-circle"></i>  NEW GAME</button></div>
                        <div class="diceImg"><img id="diceImg" src="" alt="" width="150" height="150"></div>
                        <div class="play">
                            <button class="rollDice" id="roll"><i class="fas fa-sync-alt"></i>  ROLL DICE</button><br>
                            <button class="holdScore" id="hold"><i class="fas fa-arrow-circle-down"></i>  HOLD</button>
                        </div>
                    </div>

                <div id="player_1" class="player-1">
                    <div class="name_1" id="name_1"><h2>Player 2</h2></div>
                    <div id="playerScore_1" class="playerScore_1"><p>0</p></div>
                    <div class="playerCurrent">
                        <p>CURRENT</p>
                        <p class="playerTwoCurrentScore" id="current_Score_1">0</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
